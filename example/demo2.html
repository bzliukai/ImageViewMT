<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        html { font-size: 31.25vw; -webkit-tap-highlight-color: transparent; }
        html, body { position: absolute; left: 0; top: 0; bottom: 0; right: 0; }
        body { margin: 0 auto; background: #f1f1f1; color: #333; font-family: '微软雅黑'; font-size: .14rem; -webkit-tap-highlight-color: transparent; }
        .titlebar { background: #fff; line-height: .18rem; padding: .12rem 0; text-align: center; font-size: .15rem; box-shadow: 0 .01rem .02rem rgba(0,0,0,.15);}
        .viewbtn { margin: .2rem .1rem 0; background: #fff; text-align: center; line-height: .16rem; padding: .1rem;border-radius:.05rem; box-shadow: 0 .02rem .02rem rgba(0,0,0,.15); }
        .viewbtn:active { box-shadow: 0 .01rem .01rem rgba(0,0,0,.15); transform: translateY(.01rem); -webkit-transform: translateY(.01rem); }
    </style>
</head>
<body>
    <div class="titlebar">使用图片路径浏览</div>
    <div class="viewbtn" id="ViewBtn">点击浏览</div>
    <script src="../ImageView.js"></script>
    <script>
        //动态改变根元素字体大小
        (function () {
            function resize() {
                var except = ['input', 'select', 'textarea'];
                if (except.indexOf(document.activeElement.nodeName.toLowerCase()) === -1) {
                    setTimeout(function () {
                        var width = window.innerWidth;
                        if (width > window.innerHeight) {
                            width = window.innerHeight;
                        }
                        document.querySelector('html').css({ fontSize: Math.min(window.innerWidth, width) / 3.2 + 'px' });
                        document.body.css({ maxWidth: width + 'px' });
                    }, 100);
                }
            };
            resize();
            window.addEventListener('resize', resize);
        })();
    </script>
    <script>
        var ViewBtn = document.querySelector('#ViewBtn');
        ViewBtn.addEventListener('click', function () {
            ImageView.show({
                pattern: 'default',
                selector: [
                    'img/014IR151-5.jpg',
                    'img/66R58PICKvP_1024.jpg',
                    'img/sfe4r5sf54s5fs45df.jpg',
                    'img/730e0cf3d7cdfsdfsdfsd342sdf.jpg',
                    'img/dsa32f4654sd5f48sdf45s.jpg',
                    'img/dsa32f465as4fs2f1s54f5s4f.jpg',
                    'img/dsa32f46sf5s4f5s54fsdf.jpg'
                ]
            });
        });
    </script>
</body>
</html>
